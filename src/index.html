<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spender</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<main>
    <header>
        <h1>Spender</h1>
    </header>

    <section id="project-and-budget">
        <table class="list" id="budgetList">
            <tbody></tbody>
        </table>
    </section>
    <section id="form-new-edit-project">
            <form id="form" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                    <label>Proyecto</label><label class="validation-error hide" id="projectValidationError"></label>
                    <input type="text" name="project" id="project" />
                </div>
                <div>
                    <label>Presupuesto</label>
                    <input type="number" name="budget" id="budget" />
                </div>
    
                <div class="form-action-buttons">
                    <input type="submit" value="Aceptar" />
                </div>
            </form>
        </section>
    

    <section id="expenses">
    <table class="list" id="expensesList">
        <thead>
        </thead>
        <tbody></tbody>
    </table>
</section>
<div id="secondtable"></div>
<div id="add-expence"></div>

    <script src="app.js"></script>
</body>
</main>
</html>
